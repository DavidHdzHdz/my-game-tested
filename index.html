<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <title>start game</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="display-4">Piedra, papel o tijera</h1>
        <p class="lead">
          Instrucciones: <br>
          ingresa 1 รณ piedra para elegir piedra, <br>
          ingresa 2 รณ papel para elegir papel, <br>
          ingresa 3 รณ tijera para elegir tijera. <br>
          Cuentas con 3 vidas al igual que COM.
        </p>
        <hr class="my-4">
        <p class="d-flex justify-content-around">
          <span id="player" class="font-weight-bold"></span>
          <span id="com" class="font-weight-bold"></span>
        </p>
        <div class="d-flex justify-content-around font-weight-bold">
          <p id="gameState"></p>
        </div>
        <input id="gameInput" class="form-control" type="text">
        <button id="gameButton" class="btn btn-primary btn-lg my-4" role="button">Jugar</button>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <!-- my scripts -->
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
